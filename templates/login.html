<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Welcome to project demo</h1>
    <br>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        Account Name: <br>
        <input type="text" name="acc"/>
        <br><br>
        Password: <br>
        <input type="password" name="pwd"/>
        <br><br>
        <input type="submit" value="login"/>
    </form>

    <form method="get" action="{% url 'register' %}">
        <br>
        <button type="submit">Register</button>
        <br>
    </form>
    <form method="get" action="{% url 'reset_password' %}">
        <br>
        <button type="submit">Forget password</button>
        <br>
    </form>
</div>
</body>
</html>
